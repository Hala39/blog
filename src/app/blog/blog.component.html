<div @fade class="container">
  <div class="actions">
    <img
      class="icon"
      src="assets/images/icons/edit.png"
      [routerLink]="['/edit-blog/' + blog.id]"
    />
    <img
      class="icon"
      src="assets/images/icons/trash.png"
      (click)="deleteBlog(blog.id)"
    />
  </div>
  <div class="top-info">
    <span class="category">{{ blog.category }}</span>
    <div class="bullet"></div>
    <time>{{ blog.postDate | date: "mediumDate" }}</time>
  </div>
  <h1>{{ blog.title }}</h1>
  <p>{{ blog.description }}</p>
  <p class="innerHtml" [innerHtml]="blog.body"></p>
  <article class="follow-me">
    <strong
      ><em
        >Follow pixelmatters on <a>Twitter</a>, <a>Facebook</a>,
        <a>LinkedIn</a> and <a>Instagram</a></em
      ></strong
    >
  </article>

  <article class="author">
    <img class="avatar" [src]="blog.author.imageUrl" alt="" />
    <div class="author-details">
      <div class="name">{{ blog.author.name }}</div>
      <div class="title">{{ blog.author.title }}</div>
    </div>
    <div class="social-icons">
      <strong
        >Share
        <img
          class="brand-icons"
          src="assets/images/icons/facebook.png"
          alt=""
        />
        <img class="brand-icons" src="assets/images/icons/twitter.png" alt="" />
        <img
          class="brand-icons"
          src="assets/images/icons/instagram.png"
          alt=""
        />
      </strong>
    </div>
  </article>
</div>
